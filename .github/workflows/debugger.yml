
name: debugger
env:
    TZ: Asia/Shanghai

on:
  workflow_dispatch:
    inputs:
      sys:
        description: 'system'     
        required: true
        default: 'ubuntu-latest'

jobs:
  build:
    runs-on: ${{ github.event.inputs.sys }}

    steps:
    - uses: actions/checkout@v2
    - name: Setup Debug Session
      env:   
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
      uses: AoEiuV020/debugger-action@master
